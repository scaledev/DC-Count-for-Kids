<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>DC Count for Kids</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="css/foundation.css">
	<link rel="stylesheet" type="text/css" href="css/controls.css">
	<link rel="stylesheet" type="text/css" href="css/motw_mobilevfixed.css">
	<link rel="stylesheet" href="css/app.css">

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->


	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/modernizr.foundation.js"></script>
	<script src="js/foundation.js"></script>
	<script src='js/modestmaps.min.js' type='text/javascript'></script>
	<script src='js/wax.mm.js' type='text/javascript'></script>
	<script src='js/mapGraphInit.js' type='text/javascript'></script>
	<script type="text/javascript" src="js/jquery.flot.min.js"></script>
	<script src="js/app.js"></script>

	<script>
		var mm = com.modestmaps;
		var url = 'http://a.tiles.mapbox.com/v3/newamerica.dckids.jsonp';
		
		wax.tilejson(url, function(tilejson) {
		  var m = new mm.Map('mainMap',
		    new wax.mm.connector(tilejson),
		    new mm.Point(700,400));
		
		  m.setCenterZoom(new mm.Location(tilejson.center[1],
		    tilejson.center[0]),
		    tilejson.center[2] - 3);
		
		  wax.mm.zoomer(m).appendTo(m.parent);
          wax.mm.interaction(m, tilejson, {
              callbacks: {
                  // Example callback. Check out the console.
                  over: function(feature, context) {
                      if (feature) {
                          console.log(feature);
                      }
                  },
                  out: function(context) {}
              }
          });
		});
	</script>


</head>
<body>

	<!-- container -->
	<div class="container">
		<div class="row">
			<div class="twelve columns">
				<h2>DC Count for Kids</h2>
				<p>At the DC Datadive</p>
				<hr />
			</div>
		</div>
		<div class="row">
			<div class="twelve columns">
				<div id="mainMap" class="map" style="height:800px;margin-top:36px;"></div>
			</div>
		</div>
	</div>

</body>
</html>
