<!DOCTYPE html>
<head>
<title>Slate map test</title>

<link rel="stylesheet" type="text/css" href="css/controls.css">
<link rel="stylesheet" type="text/css" href="css/motw_mobilevfixed.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
<script src='js/modestmaps.min.js' type='text/javascript'></script>
<script src='js/wax.mm.js' type='text/javascript'></script>
<script src='js/mapGraphInit.js' type='text/javascript'></script>
<script type="text/javascript" src="js/jquery.flot.min.js"></script>

<script>
var mm = com.modestmaps;
var url = 'http://a.tiles.mapbox.com/v3/newamerica.dckids.jsonp';

wax.tilejson(url, function(tilejson) {
  var m = new mm.Map('mainMap',
    new wax.mm.connector(tilejson),
    new mm.Point(700,400));

  m.setCenterZoom(new mm.Location(tilejson.center[1],
    tilejson.center[0]),
    tilejson.center[2] - 3);

  wax.mm.zoomer(m).appendTo(m.parent);
  wax.mm.interaction(m);
});
</script>
</script>  
</head>
<body>
	<!-- the map container -->
	<div id="mainMap" class="map" style="height:800px;margin-top:36px;"></div>

</body>
</html>
